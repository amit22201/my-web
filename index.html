<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Noto+Sans+Buhid&family=Roboto+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="header-nav">
        <ul class="header-ul">
            <li class="list-item"><a href="./index.html"><i class="fa fa-clock-o"></i>Home</a>
            </li>
            <li class="list-item"><a href="#"><i class="fa fa-bell-o"></i>Reminder</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i>ToDo</a></li>
            <li class="list-item"><a href="./contact.html"><i class="fa fa-phone" aria-hidden="true"></i>Contact</a>
            </li>
            <li class="list-item"><a href="./profile.html"><i class="fa fa-user" aria-hidden="true"></i>Profile</a>
            </li>
        </ul>
    </nav>
    <div class="menu"><i class="fa fa-list" id="menu-icon"></i></div>

    <section class="main-clock">
        <div class="format-selector-icon" id="format-selector-icon"><i class="fa fa-bars" id="select-icon"
                aria-hidden="true"></i>
            <select id="format-select" class="format-select">
                <option value="12hrFormat">12 Hour Format</option>
                <option value="24hrFormat">24 Hour Format</option>
            </select>
        </div>

        <span class="day-sec" id="day-sec"></span>
        <div class="time-section">
            <span id="time-hour" class="time-hour time display-block"></span>
        </div>
        <div class="time-section">
            <span id="time-min" class="time-min time display-block"></span>
        </div>
        <div class="time-section">
            <span id="time-sec" class="time-sec time time display-block"></span>
        </div>
        <div class="time-section">
            <span id="time-mer" class="time-mer display-block"></span>
        </div>
    </section>
    <div class="footer">
        <p>&copy; 2023 My Page. All rights reserved.</p>
    </div>
    <script src="main.js"></script>
</body>

</html>
